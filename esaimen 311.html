<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        #categories {
            width: 150px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .category {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="categories">
        <h2>Categories</h2>
        <div class="category"><a href="#">Category 1</a></div>
        <div class="category"><a href="#">Category 2</a></div>
        <div class="category"><a href="#">Category 3</a></div>
    </div>

    <div id="content">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content area of the website.</p>
    </div>

</body>
</html>
